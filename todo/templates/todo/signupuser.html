{% extends 'todo/layout.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create New User</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Your desired username" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Username must be unique. You will be notified in case that your desired username is already taken.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Your desired password">
                </div>
                <div>
                    <label for="password2">Confirm your password:</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Please re-type your desired password">
                </div>
                <button type="submit" class="btn btn-primary">Create new user</button>
            </form>
            <hr>
            <div>
                <p>Do you already have an account? <a href="{% url 'signinuser' %}">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
