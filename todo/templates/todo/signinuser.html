{% extends 'todo/layout.html' %}

{% block content %}
    <div class="row jusity-content-center mt-5">
        <div class="col-md-5">
            <h2>User Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
               <div class="alert alert-danger" role="alert">
                {{ error }}
               </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <div>
                <p>If you dont have an account, please <a href="{% url 'signupuser' %}">create new account</a></p>
            </div>
        </div>
    </div>
{% endblock %}
