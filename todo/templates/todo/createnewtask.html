{% extends 'todo/layout.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Task</h2>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Your task name" required>
                </div>
                <div>
                    <label for="deadline_date">Deadline:</label>
                    <input type="date" name="deadline_date" id="deadline_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="memo">Task memo:</label>
                    <textarea name="memo" id="memo" class="form-control"></textarea>
                </div>
                <div class="form-group form-check">
                    <label for="important" class="form-check-label">Important:</label>
                    <input type="checkbox" name="important" id="important" class="form-check-input">
                </div>
                <button type="submit" class="btn btn-primary">SAVE</button>
            </form>
        </div>
    </div>
{% endblock %}
